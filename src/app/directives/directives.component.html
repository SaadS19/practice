<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only Show Odd Numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumber"
            [ngStyle]="{ background: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            [ngClass]="{ odd: odd % 2 !== 0 }"
          >
            {{ odd }}
          </li>
        </div>

            *ngFor="let even of evenNumber"
            [ngStyle]="{
              background: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            [ngClass]="{ odd: even % 2 !== 0 }"
          >
            {{ even }}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!onlyOdd">
            <div *ngIf="!onlyOdd"> // ngIf by property binding
                <li
                  class="list-group-item"
                  *ngFor="let even of evenNumber"
                  [ngStyle]="{
                    background: even % 2 !== 0 ? 'yellow' : 'transparent'
                  }"
                  [ngClass]="{ odd: even % 2 !== 0 }"
                >
                  {{ even }}
                </li>
              </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumber"
              [ngStyle]="{
                background: even % 2 !== 0 ? 'yellow' : 'transparent'
              }"
              [ngClass]="{ odd: even % 2 !== 0 }"
            >
              {{ even }}
            </li>
          </div>
      </ul>
      <p appBasicHighlight>Style me With Basic directives</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'blue'">
        Style me With a better directives
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
